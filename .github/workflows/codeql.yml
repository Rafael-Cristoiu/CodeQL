name: CodeQL Advanced

on:
  push:
    branches: 
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  analyze:
    needs: build
    name: CodeQL Analyze
    runs-on: ubuntu-22.04
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: Build CodeQL database
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: security
      - name: Check for CodeQL alerts
        id: check_alerts
        run: |
            response=$(gh api /repos/${{ github.repository }}/code-scanning/alerts --jq '. | length') echo "Number of security alerts: $response"
            if [ "$response" -gt 0 ]; then
            echo "CodeQL found $response security alerts"
            exit 1
            else
            echo "No CodeQL security alerts found"
            fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
